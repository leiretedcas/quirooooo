
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Quirohelp </title>
	

</head>
<body>
	<div class="login22">
		<h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 3rem;background-color: gray;"><img src="{{ user_image7 }}" alt="" style="max-width:5%;" onclick="location.href='https://quirohelp.onrender.com/especialidad'">  Admisión: </h2>
		<h3 style="padding-left: 80%;font-size: 1.2rem;" onclick="location.href='https://quirohelp.onrender.com/ajustes'">AJUSTES <img src="{{ user_image6 }}" alt="" style="max-width:18%;"  ></h3>
		<hr/>	
		<h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';font-size: 1.8rem;">Barra de busqueda:</h2>
			<form action="{{url_for('buscador_admision')}}" method="post">
			<input type="search" name="busqueda" placeholder="Escriba aquí la busqueda a realizar" style="box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);width: 70%;  border:3px solid black; border-radius: 10px;font-size: 1.5rem;"required="required" >
				
				
            <button type="submit" class="btn btn-primary btn-block btn-large" style="padding-bottom: 1%;width:4%;background-color: rgb(0, 128, 255);border:1px solid white; border-radius: 30%;box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);" > <img src="{{ user_image4 }}" alt="" style="max-width:100%;padding-bottom: 0.5%;" > </button>
			<br>
			<br>
			<button type="button" name="escu" style="padding-right: 78%;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';font-size: 1.4rem;background-color: white; border: solid white" onclick="location.href='https://quirohelp.onrender.com/escuchar_admision1'">Ir al asistente de voz:   <img src="{{ user_image5 }}"   style="max-width:20%;border-radius: 100%;box-shadow:2px 2px 2px 1px rgba(0, 0, 0, 0.2);" onclick="location.href='https://quirohelp.onrender.com/escuchar_admision1'"></button>	
			<br>
			<br>
			<b style="font-size: 1.2rem;font-family: Arial, Helvetica, sans-serif;">{{prediction_text}}</b>
			{% for titulo,link in result_busqueda.items() %}
			
			<a  href="{{link}}" style="font-size: 1.2rem;font-family: Arial, Helvetica, sans-serif;">{{titulo}}</a>
			<br>
			<br>
			{% endfor %}

			<b style="font-size: 1.5rem;font-family: Arial, Helvetica, sans-serif;">{{faq_titulo}}</b>
			<br>
			<br>
			{% for faq in faqs %}
			

			<b style="font-size: 1.2rem;font-family: Arial, Helvetica, sans-serif;">{{faq}}</b>
			<br>
			<br>
			
			{% endfor %}	

			<b style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';font-size: 1.8rem;">Selectores: </b>
			<br>
			<br>
			<img src="{{ user_image8 }}" style="max-width:30%;" onclick="location.href='https://quirohelp.onrender.com/mapa_camas'">
			<img src="{{ user_image9 }}" style="max-width:30%;" onclick="location.href='https://quirohelp.onrender.com/ambulancias'" >
				
			
			<br>
			<img src="{{ user_image10 }}" style="max-width:30%;" onclick="location.href='https://quirohelp.onrender.com/programacion_quirurgica'">
			<img src="{{ user_image11 }}" style="max-width:30%;" onclick="location.href='https://quirohelp.onrender.com/otros'" >
			
			
			</form>

		</div>
	</body>
	</html>
